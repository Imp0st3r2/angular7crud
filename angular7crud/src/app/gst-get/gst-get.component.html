<table class="table table-hover">
  <thead>
    <tr>
      <td>Person Name</td>
      <td>Business Name</td>
      <td>GST Number</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let business of businesses">
      <td>{{ business.person_name }}</td>
      <td>{{ business.business_name }}</td>
      <td>{{ business.business_gst_number }}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="editBusiness(business._id)">Edit</button>
        <button type="button" class="btn btn-danger" (click)="deleteBusiness(business._id)" style="margin-left:5px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
